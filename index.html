<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Yapılacaklar Listesi</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2>Yapılacaklar Listesi</h2>
            <form id="todoForm">
                <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
                <button type="submit" id="liveToastBtn" class="button">Ekle</button>
            </form>
        </div>

        <ul id="list"></ul>



        <div class="alert-wrapper">
            <div class="alert-warning">
              <div>Listeye boş ekleme yapamazsınız!</div>
            </div>
            <div class="alert-success">
                <div>Listeye Eklendi</div>
            </div>



        

            <script src="app.js"></script>
    </div>
</body>

</html>
